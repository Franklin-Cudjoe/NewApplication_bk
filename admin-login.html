<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 7rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }


    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e6c177;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #e6c177;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #d2ad5f;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="login-btn">Login</button>
      <div class="error" id="error-msg"></div>
    </form>
  </div>

  <script>

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "admin" && password === "Franklin") {
        localStorage.setItem("isAdmin", "true"); // Set login state
        window.location.href = "admin.html";
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    });

  </script>
</body>
</html>
