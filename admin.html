<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Golden Scripture</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e6c177;
      --primary-dark: #d2ad5f;
      --dark: #111;
      --darker: #0a0a0a;
      --dark-light: #1a1a1a;
      --light: #f5f5f5;
      --danger: #dc3545;
      --danger-dark: #c82333;
      --success: #28a745;
      --success-dark: #218838;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--darker);
      padding: 1.5rem 0;
      position: fixed;
      height: 100vh;
      transition: all 0.3s;
      z-index: 100;
    }

    .sidebar-header {
      padding: 0 1.5rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 1rem;
    }

    .sidebar-header h2 {
      color: var(--primary);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar-header h2 i {
      font-size: 1.3rem;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin: 0.5rem 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: var(--light);
      text-decoration: none;
      transition: all 0.3s;
      gap: 0.75rem;
    }

    .nav-link:hover, .nav-link.active {
      background-color: rgba(230, 193, 119, 0.1);
      color: var(--primary);
    }

    .nav-link i {
      width: 20px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 {
      color: var(--primary);
      font-size: 1.8rem;
    }

    .logout-btn {
      background-color: var(--danger);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: var(--danger-dark);
    }

    /* Cards */
    .card {
      background-color: var(--dark-light);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .card-header {
      padding: 1rem 1.5rem;
      background-color: var(--darker);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      color: var(--primary);
      font-size: 1.3rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Tables */
    .table-responsive {
      overflow-x: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th, .data-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .data-table th {
      background-color: var(--darker);
      color: var(--primary);
      font-weight: 500;
    }

    .data-table tr:hover {
      background-color: rgba(255,255,255,0.03);
    }

    .action-btn {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: all 0.3s;
    }

    .edit-btn {
      background-color: var(--primary);
      color: var(--dark);
    }

    .edit-btn:hover {
      background-color: var(--primary-dark);
    }

    .delete-btn {
      background-color: var(--danger);
      color: white;
      margin-left: 0.5rem;
    }

    .delete-btn:hover {
      background-color: var(--danger-dark);
    }

    .add-btn {
      background-color: var(--success);
      color: white;
      padding: 0.75rem 1.25rem;
      font-weight: 500;
    }

    .add-btn:hover {
      background-color: var(--success-dark);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }

    .page-btn {
      padding: 0.5rem 0.75rem;
      background-color: var(--dark-light);
      border: none;
      border-radius: 4px;
      color: var(--light);
      cursor: pointer;
      transition: all 0.3s;
    }

    .page-btn:hover {
      background-color: var(--primary);
      color: var(--dark);
    }

    .page-btn.active {
      background-color: var(--primary);
      color: var(--dark);
      font-weight: bold;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background-color: var(--dark-light);
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translateY(-20px);
      transition: all 0.3s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      color: var(--primary);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--light);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .modal-close:hover {
      color: var(--primary);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--dark);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      color: var(--light);
      font-family: inherit;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .image-preview img {
      height: 60px;
      width: auto;
      border-radius: 4px;
      object-fit: cover;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--dark);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--dark);
      color: var(--light);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-secondary:hover {
      background-color: var(--darker);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        overflow: hidden;
      }
      
      .sidebar-header h2 span, .nav-link span {
        display: none;
      }
      
      .main-content {
        margin-left: 70px;
      }
      
      .nav-link {
        justify-content: center;
      }
    }

    @media (max-width: 576px) {
      .main-content {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>

  <script>
    // Authentication check
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }

    // Global variables
    let allProducts = [];
    let allMessages = [];
    let currentPage = 1;
    const pageSize = 5;

    // DOM Loaded
    document.addEventListener('DOMContentLoaded', function() {
      loadProducts();
      loadMessages();
    });

    // Tab switching
    function switchTab(tab) {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      document.querySelector(`.nav-link[href="#${tab}"]`).classList.add('active');
      
      document.getElementById('products-section').style.display = 'none';
      document.getElementById('messages-section').style.display = 'none';
      document.getElementById(`${tab}-section`).style.display = 'block';
    }

    // Logout function
    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    }

    // Product functions
    function loadProducts() {
      fetch("http://localhost:3000/products")
        .then(res => res.json())
        .then(products => {
          allProducts = products;
          currentPage = 1;
          renderProductsTable();
        })
        .catch(err => {
          console.error('Failed to load products:', err);
          alert('Failed to load products. Please check console for details.');
        });
    }

    function renderProductsTable() {
      const tbody = document.querySelector('#products-table tbody');
      tbody.innerHTML = '';
      
      if (allProducts.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="5" style="text-align: center;">No products found</td>`;
        tbody.appendChild(row);
        document.getElementById('products-pagination').style.display = 'none';
        return;
      }

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const productsToShow = allProducts.slice(start, end);

      productsToShow.forEach((product, idx) => {
        const globalIdx = start + idx;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>$${product.price}</td>
          <td>
            <div class="image-preview">
              ${(product.images || []).map(img => `<img src="${img}" alt="${product.name}">`).join('')}
            </div>
          </td>
          <td>${product.scripture || '—'}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editProduct(${globalIdx})">
              <i class="fas fa-edit"></i>
              Edit
            </button>
            <button class="action-btn delete-btn" onclick="deleteProduct(${globalIdx})">
              <i class="fas fa-trash"></i>
              Delete
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById('products-pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(allProducts.length / pageSize);
      if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
      }
      pagination.style.display = 'flex';

      if (currentPage > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.className = 'page-btn';
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.onclick = () => {
          currentPage--;
          renderProductsTable();
        };
        pagination.appendChild(prevBtn);
      }

      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      if (startPage > 1) {
        const firstBtn = document.createElement('button');
        firstBtn.className = 'page-btn';
        firstBtn.textContent = '1';
        firstBtn.onclick = () => {
          currentPage = 1;
          renderProductsTable();
        };
        pagination.appendChild(firstBtn);

        if (startPage > 2) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.style.padding = '0.5rem';
          pagination.appendChild(ellipsis);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.textContent = i;
        pageBtn.onclick = () => {
          currentPage = i;
          renderProductsTable();
        };
        pagination.appendChild(pageBtn);
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('span');
          ellipsis.textContent = '...';
          ellipsis.style.padding = '0.5rem';
          pagination.appendChild(ellipsis);
        }

        const lastBtn = document.createElement('button');
        lastBtn.className = 'page-btn';
        lastBtn.textContent = totalPages;
        lastBtn.onclick = () => {
          currentPage = totalPages;
          renderProductsTable();
        };
        pagination.appendChild(lastBtn);
      }

      if (currentPage < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.className = 'page-btn';
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.onclick = () => {
          currentPage++;
          renderProductsTable();
        };
        pagination.appendChild(nextBtn);
      }
    }

    function showAddProductForm() {
      document.getElementById('modal-title').textContent = 'Add Product';
      document.getElementById('product-form').reset();
      document.getElementById('current-images').innerHTML = '';
      window.editingProductIndex = null;
      document.getElementById('product-modal').classList.add('active');
    }

    function editProduct(idx) {
      const product = allProducts[idx];
      document.getElementById('modal-title').textContent = 'Edit Product';
      document.getElementById('product-name').value = product.name;
      document.getElementById('product-price').value = product.price;
      document.getElementById('product-scripture').value = product.scripture || '';
      document.getElementById('current-images').innerHTML = 
        (product.images || []).map(img => `<img src="${img}" alt="${product.name}">`).join('');
      window.editingProductIndex = idx;
      document.getElementById('product-modal').classList.add('active');
    }

    function closeProductModal() {
      document.getElementById('product-modal').classList.remove('active');
      window.editingProductIndex = null;
    }

    function deleteProduct(idx) {
      if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) return;

      fetch(`http://localhost:3000/products/${idx}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(() => {
          loadProducts();
          showToast('Product deleted successfully', 'success');
        })
        .catch(err => {
          console.error('Failed to delete product:', err);
          showToast('Failed to delete product', 'error');
        });
    }

    // Message functions
    function loadMessages() {
      fetch('http://localhost:3000/api/messages')
        .then(res => res.json())
        .then(messages => {
          allMessages = messages.reverse();
          renderMessagesTable();
        })
        .catch(err => {
          console.error('Failed to load messages:', err);
          alert('Failed to load messages. Please check console for details.');
        });
    }

    function renderMessagesTable() {
      const tbody = document.querySelector('#message-table tbody');
      tbody.innerHTML = '';

      if (allMessages.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="4" style="text-align: center;">No messages found</td>`;
        tbody.appendChild(row);
        return;
      }

      allMessages.forEach(msg => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${msg.name}</td>
          <td><a href="mailto:${msg.email}">${msg.email}</a></td>
          <td>${msg.message}</td>
          <td>${new Date(msg.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

  // Form submission
  // Replace the current form submission handler in admin.html with this:
document.getElementById('product-form').onsubmit = async function(e) {
  e.preventDefault();
  
  const formData = new FormData();
  const name = document.getElementById('product-name').value.trim();
  const price = document.getElementById('product-price').value.trim();
  const scripture = document.getElementById('product-scripture').value.trim();
  
  formData.append('name', name);
  formData.append('price', price);
  formData.append('scripture', scripture);
  
  // Append all selected files
  const imageInput = document.getElementById('product-images');
  if (imageInput.files.length > 0) {
    for (let i = 0; i < imageInput.files.length; i++) {
      formData.append('images', imageInput.files[i]);
    }
  }

  let url = 'http://localhost:3000/products';
  let method = 'POST';
  
  if (window.editingProductIndex !== undefined && window.editingProductIndex !== null) {
    url += `/${window.editingProductIndex}`;
    method = 'PUT';
  }

  try {
    const response = await fetch(url, {
      method,
      body: formData // Don't set Content-Type header, let the browser set it
    });
    
    if (!response.ok) throw new Error('Network response was not ok');
    
    closeProductModal();
    loadProducts();
    showToast('Product saved successfully', 'success');
  } catch (err) {
    console.error('Failed to save product:', err);
    showToast('Failed to save product', 'error');
  }
};

    // Helper function for toast notifications
    function showToast(message, type = 'info') {
      // Implement a toast notification system here
      alert(`${type.toUpperCase()}: ${message}`);
    }

    // Close modal when clicking outside
    document.getElementById('product-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeProductModal();
      }
    });

    // Add this to your admin.html script section
  document.getElementById('product-images').addEventListener('change', function(e) {
    const previewContainer = document.getElementById('current-images');
    previewContainer.innerHTML = '';
    
    if (this.files && this.files.length > 0) {
      for (let i = 0; i < this.files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(this.files[i]);
      }
    }
});
  </script>
